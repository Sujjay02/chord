<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Music Transposer</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --accent: #00d4ff;
            --text: #e0e0e0;
            --white-key: #ffffff;
            --black-key: #333;
        }

        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            display: flex; justify-content: center; padding: 20px;
        }

        .container { 
            background: var(--card); padding: 2rem; border-radius: 20px; 
            width: 100%; max-width: 600px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 { text-align: center; margin-bottom: 20px; color: var(--accent); }

        .control-row { display: flex; gap: 15px; margin-bottom: 10px; }
        .control-row div { flex: 1; }

        label { font-size: 0.8rem; font-weight: bold; color: #888; }

        input, select, textarea { 
            width: 100%; background: #2d2d2d; border: 1px solid #444; 
            color: white; padding: 12px; border-radius: 8px; margin-top: 5px;
            box-sizing: border-box; font-size: 1rem;
        }

        textarea { font-family: monospace; resize: vertical; }

        .main-btn { 
            width: 100%; background: var(--accent); color: #000; font-weight: bold;
            padding: 15px; border: none; border-radius: 8px; cursor: pointer; 
            margin-top: 20px; font-size: 1.1rem;
        }

        .main-btn:hover { opacity: 0.9; }

        #outputSection { 
            background: #2d2d2d; margin-top: 25px; padding: 20px; 
            border-radius: 10px; text-align: center; 
        }

        #resultText { 
            color: var(--accent); font-size: 1.8rem; margin: 10px 0;
            word-wrap: break-word; min-height: 40px;
        }

        .button-group { display: flex; gap: 10px; margin-top: 15px; }
        .secondary-btn { 
            flex: 1; padding: 10px; border: none; border-radius: 5px; 
            color: white; cursor: pointer; font-weight: bold;
        }

        /* Piano UI */
        .piano { 
            display: flex; justify-content: center; height: 100px; 
            margin-top: 30px; position: relative; padding-bottom: 10px;
        }
        .key { 
            border: 1px solid #888; background: var(--white-key); 
            width: 35px; height: 100%; border-radius: 0 0 5px 5px; 
            cursor: pointer; z-index: 1; box-sizing: border-box;
        }
        .key.black { 
            background: var(--black-key); width: 22px; height: 60%; 
            margin-left: -11px; margin-right: -11px; z-index: 2; border: none;
        }
        .key.active { background: var(--accent) !important; transform: translateY(2px); }
    </style>
</head>
<body>

    <div class="container">
        <h1>Studio Transposer</h1>
        
        <div class="control-row">
            <div>
                <label>Mode</label>
                <select id="typeSelect">
                    <option value="note">Notes</option>
                    <option value="chord" selected>Chords</option>
                    <option value="numeral">Roman Numerals</option>
                </select>
            </div>
            <div>
                <label>Key (for Numerals)</label>
                <input type="text" id="keyInput" value="C">
            </div>
        </div>

        <textarea id="userInput" placeholder="Enter music (e.g. C Eb G)" rows="3"></textarea>
        
        <div class="control-row">
            <div>
                <label>Shift (Semitones)</label>
                <input type="number" id="semitones" value="2">
            </div>
            <div>
                <label>Accidentals</label>
                <select id="accidentalType">
                    <option value="auto">Auto</option>
                    <option value="sharp"># Sharps</option>
                    <option value="flat">b Flats</option>
                </select>
            </div>
        </div>

        <button class="main-btn" onclick="handleTranspose()">Transpose & Play</button>

        <div id="outputSection">
            <h2 id="resultText">--</h2>
            <div class="button-group">
                <button onclick="copyToClipboard()" class="secondary-btn" style="background:#444">Copy</button>
                <button onclick="playMusic()" class="secondary-btn" style="background:#6f42c1">ðŸ”Š Listen</button>
                <button onclick="clearAll()" class="secondary-btn" style="background:#dc3545">Clear</button>
            </div>
        </div>

        <div class="piano" id="piano"></div>
    </div>

    <script>
        const synth = new Tone.PolySynth(Tone.Synth).toDestination();
        const pianoContainer = document.getElementById('piano');

        // Build Piano
        const pianoNotes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        for (let i = 0; i < 24; i++) {
            const n = pianoNotes[i % 12];
            const key = document.createElement('div');
            key.className = `key ${n.includes('#') ? 'black' : ''}`;
            key.dataset.note = `${n}${Math.floor(i/12) + 4}`;
            pianoContainer.appendChild(key);
        }

        function handleTranspose() {
            const type = document.getElementById('typeSelect').value;
            const input = document.getElementById('userInput').value.trim();
            const semitones = parseInt(document.getElementById('semitones').value);
            const keySig = document.getElementById('keyInput').value;
            const accidental = document.getElementById('accidentalType').value;
            
            if (!input) return;
            const interval = Tonal.Interval.fromSemitones(semitones);
            const items = input.split(/\s+/); 

            const transposedItems = items.map(item => {
                try {
                    let res;
                    if (type === 'numeral') {
                        const chord = Tonal.Progression.fromRomanNumerals(keySig, [item])[0];
                        res = Tonal.Chord.transpose(chord, interval);
                    } else if (type === 'chord') {
                        res = Tonal.Chord.transpose(item, interval);
                    } else {
                        res = Tonal.Note.transpose(item, interval);
                    }

                    if (accidental === 'sharp') res = Tonal.Note.simplify(res).replace(/b/g, '#');
                    else if (accidental === 'flat') res = Tonal.Note.enharmonic(res);
                    else res = Tonal.Note.simplify(res);
                    
                    return res;
                } catch (e) { return item; }
            });

            document.getElementById('resultText').innerText = transposedItems.join(" ");
            playMusic();
        }

        async function playMusic() {
            if (Tone.context.state !== 'running') await Tone.start();
            
            const text = document.getElementById('resultText').innerText;
            if (text === "--") return;

            const items = text.split(/\s+/);
            let now = Tone.now();
            
            items.forEach((item, index) => {
                let notesToPlay = Tonal.Chord.get(item).notes.length > 0 
                    ? Tonal.Chord.get(item).notes 
                    : [item];
                
                const formatted = notesToPlay.map(n => {
                    let s = Tonal.Note.simplify(n);
                    let fullNote = /\d/.test(s) ? s : s + "4";
                    
                    // Highlight Key
                    setTimeout(() => {
                        const k = document.querySelector(`[data-note="${fullNote}"]`);
                        if (k) {
                            k.classList.add('active');
                            setTimeout(() => k.classList.remove('active'), 400);
                        }
                    }, (now + (index * 0.5) - Tone.now()) * 1000);

                    return fullNote;
                });

                synth.triggerAttackRelease(formatted, "4n", now + (index * 0.5));
            });
        }

        function clearAll() {
            document.getElementById('userInput').value = '';
            document.getElementById('resultText').innerText = '--';
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(document.getElementById('resultText').innerText);
        }
    </script>
</body>
</html>
